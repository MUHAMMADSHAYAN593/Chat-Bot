<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary-100: #e0f2fe;
        --primary-500: #0ea5e9;
        --primary-600: #0284c7;
        --primary-700: #0369a1;
    }
    .bg-primary-100 { background-color: var(--primary-100); }
    .bg-primary-600 { background-color: var(--primary-600); }
    .hover\:bg-primary-700:hover { background-color: var(--primary-700); }
    .focus\:ring-primary-500:focus { --tw-ring-color: var(--primary-500); }
    .dot-typing {
        position: relative;
        left: 8px;
        width: 8px;
        height: 8px;
        border-radius: 5px;
        background-color: #6b7280;
        display: inline-block;
        animation: dot-typing 1.5s infinite linear;
    }
    .dot-typing::before, .dot-typing::after {
        content: '';
        position: absolute;
        top: 0;
        width: 8px;
        height: 8px;
        border-radius: 5px;
        background-color: #6b7280;
        animation: dot-typing 1.5s infinite linear;
    }
    .dot-typing::before {
        left: -15px;
        animation-delay: -0.5s;
    }
    .dot-typing::after {
        left: 15px;
        animation-delay: 0.5s;
    }
    @keyframes dot-typing {
        0%, 60%, 100% { transform: scale(1); opacity: 1; }
        30% { transform: scale(0.6); opacity: 0.6; }
    }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-primary-600 p-4 sm:p-6">
                <h1 class="text-white text-xl sm:text-2xl font-semibold text-center">
                    AI Chat Assistant
                </h1>
            </div>
            
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="p-4 sm:p-6 h-[60vh] overflow-y-auto space-y-4">
                <div class="space-y-3">
                    <!-- Messages will be added here by JavaScript -->
                </div>
            </div>

            <!-- Input Form -->
            <div class="border-t border-gray-200 p-4 sm:p-6">
                <form id="chatForm" class="flex space-x-4">
                    <input
                        type="text"
                        id="userInput"
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Type your message..."
                        required
                    >
                    <button
                        type="submit"
                        class="bg-primary-600 text-white rounded-lg px-6 py-2 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
